<html>
<head>
<script>
document.onclick = function(event){
      var id_teste;
      id_teste = document.getElementById("testeDIV").id;

      if(navigator.appName == 'Microsoft Internet Explorer'){
            if(isNaN(id_teste)){
                  if(window.event.srcElement.id != id_teste){
                        return alert("não cliquei na div :(");
                  }else{
                        return alert("cliquei na div!");
                  }
            }
      }else{
            if(isNaN(id_teste)){
                  if(event.target.id !=id_teste){
                        return alert("não cliquei na div :(");
                  }else{
                        return alert("cliquei na div!");
                  }
            }
      }
}
</script>
</head>

<body>
      <div id="testeDIV" style="border:1px solid #000000; width:100px; height:100px;">teste</div>
</body>
</html>
